<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Welcome to Class Gradebook</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css">

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>

    <style>

	html body
	{
    	background-color: aaa;
	}

  	#login { color: #000; background-color: #fff; margin: 120px auto 0; padding: 20px 20px 20px; position: relative; width: 300px;
  			-webkit-border-radius: 8px; -moz-border-radius: 8px; border-radius: 8px; }

		.error { background-color: #CC4444; color: #fff; margin: 8px 0 16px; padding: 3px 6px; -webkit-border-radius: 4px; -moz-border-radius: 4px;
			text-align: center; font-weight: bold }


    </style>

</head>
<body>
	<div id="login">
		<div id="form">
			<div class="top">
				<form action="./login" method="post" name="upass" onsubmit="this.send.disabled=true">
					<h2>Class Gradebook</h2>
					<div class="form-group">
						<label for="username"><b>Username</b></label>
						<input class="form-control" autocomplete="off" autocapitalize="off" autocorrect="off" id="username" size="20" maxlength="255" type="text" name="username">
					</div>
					<div class="form-group">
						<label for="password"><b>Password</b></label>
						<input class="form-control" autocomplete="off" autocapitalize="off" autocorrect="off" id="password" size="20" maxlength="255" type="password" name="password">
					</div>
					<div class="primary">
						<button type="submit" class="btn btn-secondary">Log In</button>
						<!--<input value="Log In" class="btn btn-secondary" type="submit" name="send">-->
					</div>
				</form>
				{% if error %}
					<div class="error">No matching user record found.</div>
				{% endif %}
			</div>
		</div>
	</div>
</body>
</html>
