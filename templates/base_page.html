<html>

<head>
    <meta charset="utf-8">

    <title>Welcome</title>

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css">

    <!-- Font Awesome JS -->

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>

    <style>
a,
a:hover,
a:focus {
    color: inherit;
    text-decoration: none;
    transition: all 0.3s;
    font-weight:bolder;
}

#ahover:hover { color: white; }

.navbar
{
	background: #aaa;
    border: none;
    margin-bottom: 10px;
}

/* ---------------------------------------------------
    CONTENT STYLE
----------------------------------------------------- */

#content {
    width: 100%;
    height: 100%;
    padding: 20px;
    min-height: 100vh;
    transition: all 0.3s;
}

.navbar-custom {
    background-color: #aaa;
}

</style>

<script>
$(document).ready(function() {
  $(window).keydown(function(event){
    if(event.keyCode == 13) {
      event.preventDefault();
      return false;
    }
  });
});

$(document).ready(function(){
  $("#SearchBox").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#DataTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});

</script>

</head>

<body bgcolor=#fafafa>

    <div class="wrapper">

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-custom">
                <div class="container-fluid">

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav">
                            <li class="nav-item active font-weight-bold">
                            {% if current_user.is_authenticated %}
                                Welcome to {{ current_user.get_id() }}
                            {% else %}
                                Invalid User - Please <a href="/login">Login</a>
                            {% endif %}
                            </li>
                        </ul>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
							<li class="nav-item ">
								<a class="nav-link" id="ahover" href="/welcome"><i class="fas fa-home"></i>&nbsp;Home</a>
							</li>
							<li class="nav-item ">
								<a class="nav-link" id="ahover" href="/classes"><i class="fas fa-university"></i>&nbsp;Classes</a>
							</li>
							<li class="nav-item ">
								<a class="nav-link" id="ahover" href="/students"><i class="fas fa-users"></i>&nbsp;Students</a>
							</li>
							<li class="nav-item ">
								<a class="nav-link" id="ahover" href="/assignments"><i class="fas fa-book"></i>&nbsp;Assignments</a>
							</li>
                            <li class="nav-item ">
                                <a class="nav-link" id="ahover" href="/logout/"><i class="fas fa-sign-out-alt"></i>&nbsp;Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

    <div class="container-fluid">
      {% block container %} {% endblock %}
    </div>

        </div>
    </div>

</body>

</html>
